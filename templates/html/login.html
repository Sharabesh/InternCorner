{% extends base.html %}

{% block css %}
<link href="static/css/login.css" rel="stylesheet" type="text/css">
{% end %}


{% block content %}
<div class="body"></div>
<div class="grad"></div>
<div class="header">
    <div>Intern<span>Corner</span></div>
</div>
<br>
<div class="login">
    <form action="/login" method="post">
        <input type="text" placeholder="username" name="username" id="username"><br>
        <input type="password" placeholder="password" name="password" id="password"><br><br>
        <button type="submit" class="btn btn-default">Login</button>
        <a style="color:white; margin-left: 23%;" href="/forgot_password"> Forgot Password </a>
    </form>
    {% if message %}
    <br>
      {% if success == 1 %}
      <div class="row" >
        <div class="alert alert-success">
                <strong>Sucess!</strong> {{ message }}
        </div>
      </div>
      {% elif success == 0%}
      <div class="row" >
        <div class="alert alert-danger">
                <strong>Error!</strong> {{ message }}
        </div>
      </div>
      {% end %}
    {% end %}
</div>

{% end %}


{% block footer %}
{% end %}
