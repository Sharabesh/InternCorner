<script>

    $.ajax({
        type: "GET",
        url: "/postOfDay"
    }).complete(function (o) {
        j = o.responseText;
        console.log(j);
        obj = JSON.parse(j);
        $("#quote").append($("<div>").append($("<h4>", {"id":"target"}).text("Title: " + obj[0]["title"] + "\nPost: " + obj[0]["content"])));
        $("#quote").html($("#quote").html().replace(/\n/g,'<br/>'));
    });




    $.ajax({
        type: "GET",
        url: "/mostLikes",
    }).complete(function (o) {
        j = o.responseText;
        console.log(j);
        obj = JSON.parse(j);
        for(var i=0; i<3; i++)
        {
            var row = $("<tr>");
            row.append($("<td>").text(i+1))
            row.append($("<td>").text(obj[i]["firstname"]));
            row.append($("<td>").text(obj[i]["department"]));
            $("#mostLikes").append(row);
        }

    });
