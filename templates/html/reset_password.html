{% extends base.html %}

{% block css %}
<link href="static/css/login.css" rel="stylesheet" type="text/css">
<script type="text/javascript">
  function validateForm() {
    var password = $("#password").val();
    var confirm = $("#confirm").val();

    if (password != confirm || password == "" || confirm == "") {
      $("#failure").css('visibility','visible').hide().fadeIn();
      return false;
    }
  }
</script>
{% end %}


{% block content %}

<div class="body"></div>
<div class="grad"></div>
<div class="header">
    <div>Intern<span>Corner</span></div>

</div>
<br>

<div class="login">
    <form action="/reset_password" method="post" onsubmit="return validateForm()">
        <input type="hidden" name="email" value= {{ email }}><br><br>
        New Password: <input type="password" name="password" id="password"><br><br>
        Confirm Password: <input type="password" name="confirm" id="confirm"><br><br>
        <button type="submit" class="btn btn-default">Submit</button>
    </form>
    <br>
    <div class="alert alert-danger" id="failure" style="visibility: hidden">Passwords Do Not Match!</div>
</div>
{% end %}

{% block footer %}
{% end %}
