    <!-- Page Header -->
    <!-- Set your background image for this header on the line below. -->

            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                    <div class="page-heading">
                        <h2>Tell us about yourself</h2>
                        <hr class="small">

                    </div>
                </div>

    <!-- Main Content -->
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                <!-- Contact Form - Enter your email address on line 19 of the mail/contact_me.php file to make this form work. -->
                <!-- WARNING: Some web hosts do not allow emails to be sent through forms to common mail hosts like Gmail or Yahoo. It's recommended that you use a private domain email address! -->
                <!-- NOTE: To use the contact form, your site must be on a live web host with PHP! The form will not work locally! -->
                <form name="sentMessage" id="contactForm" novalidate>
                    <p>Tell us what's relevant. Message not required.</p>
                    <div class="row control-group">
                        <div class="form-group col-xs-12 floating-label-form-group controls">
                            <label>What's your Project</label>
                            <input type="text" class="form-control" placeholder="Project" id="project" required data-validation-required-message="Please enter your project.">
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <div class="row control-group">
                        <div class="form-group col-xs-12 floating-label-form-group controls">
                            <label>Go Anonymous?</label>
                            <input type="email" class="form-control" placeholder="Anonymous?" id="anon" required data-validation-required-message="Please enter your anon status.">
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <div class="row control-group">
                        <div class="form-group col-xs-12 floating-label-form-group controls">
                            <label>How are you doing (Scale 1-10 --> Yash do this please)</label>
                            <input type="tel" class="form-control" placeholder="How are you doing (Scale 1-10 --> Yash do this please)" id="phone" required data-validation-required-message="Please Fill this in.">
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <div class="row control-group">
                        <div class="form-group col-xs-12 floating-label-form-group controls">
                            <label>Tell us a little more?</label>
                            <textarea rows="5" class="form-control" placeholder="Tell us a little more?" id="message"></textarea>
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <br>
                    <div id="success"></div>
                    <div class="row">
                        <div class="form-group col-xs-12">
                            <button type="submit" class="btn btn-default">Send</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
