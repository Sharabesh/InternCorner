{% extends base.html %}

{% block css %}
<link href="static/css/register.css" type='text/css' rel="stylesheet">
{% end %}





{% block header %}
<div class="form">

    <ul class="tab-group">
        <!--<li class="tab active"><a href="#signup">Sign Up</a></li>
        <li class="tab"><a href="#login">Log In</a></li>-->
    </ul>

    <div class="tab-content">
        <div id="signup">
            <h1>Sign Up</h1>

            <form action="/" method="post">

                <div class="top-row">
                    <div class="field-wrap">
                        <input type="text" required autocomplete="off" placeholder="First Name"/>
                    </div>

                    <div class="field-wrap">
                        <input type="text"required autocomplete="off" placeholder="Last Name"/>
                    </div>
                </div>

                <div class="field-wrap">
                    <input type="e-mail"required autocomplete="off" placeholder="E-Mail"/>
                </div>

                <div class="field-wrap">
                    <input type="department"required autocomplete="off" placeholder="Department"/>
                </div>

                <div class="field-wrap">
                    <input type="username"required autocomplete="off" placeholder="Set a Username"/>
                </div>

                <div class="field-wrap">
                    <input type="password" minlength="5" maxlength="25" required autocomplete="off" placeholder="Set a Password"
                        title="Enter a password consisting of 5 - 25 characters"/>
                </div>

                <button type="submit" class="button button-block"/>Get Started</button>

            </form>

        </div>

        <div id="login">
            <h1>Welcome Back!</h1>

            <form action="/" method="post">

                <div class="field-wrap">
                    <label>
                        Email Address<span class="req">*</span>
                    </label>
                    <input type="email"required autocomplete="off"/>
                </div>

                <div class="field-wrap">
                    <label>
                        Password<span class="req">*</span>
                    </label>
                    <input type="password"required autocomplete="off"/>
                </div>

                <p class="forgot"><a href="#">Forgot Password?</a></p>

                <button class="button button-block"/>Log In</button>

            </form>

        </div>

    </div><!-- tab-content -->

</div> <!-- /form -->
{% end %}
